name: bookflow
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets: 
      - assets/
      - assets/images/

  fonts: 
      - family: Open Sans
        fonts: 
          - asset: assets/fonts/OpenSansBold.ttf
            weight: 700
          - asset: assets/fonts/OpenSansRegular.ttf
            weight: 400
          - asset: assets/fonts/OpenSansSemiBold.ttf
            weight: 600